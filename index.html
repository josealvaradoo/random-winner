<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#eeeeee">
	<title>Random Winner</title>

<body>
    <div id="root"></div>

	if ('serviceWorker' in navigator) {

				 .then(function() { console.log('Service Worker Registered'); });
	}
	</script>
</body>
